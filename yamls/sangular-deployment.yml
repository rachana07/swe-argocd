apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: angular
  name: angular-deployment
spec:
  replicas: 4
  selector:
    matchLabels:
      app: angular
  template:
    metadata:
      labels:
        app: angular
    spec:
      containers:
      - image: rachanathota/angular-app:latest
        name: angular
